# Complex nested configuration for flatten testing

server:
  host: "0.0.0.0"
  port: 8080

database:
  host: db.example.com
  port: 5432
  name: production_db
  max_connections: 100
  pool:
    min_size: 5
    max_size: 50
    timeout_seconds: 30

cache:
  host: redis.example.com
  port: 6379
  ttl_seconds: 3600

logging:
  level: info
  format: json
  file:
    enabled: true
    path: /var/log/app.log
    max_size_mb: 100
